# number of bins for the hue channel
num_hue_bins: 32

# number of bins for the saturation channel
num_saturation_bins: 16

# minimum saturation to accept
min_saturation: 50

# minimum value to accept
min_value: 20 

# size of the morphology operator
morph_element_size: 5

# size of the mean filter to filter out noise, must be odd, 1 means no filter
mean_filter_size: 3

# show debug images
show_images: true
